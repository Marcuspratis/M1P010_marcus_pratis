<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pratica 10</title>
</head>
<body>

    <h1>Formulario de Inscripción</h1>

    <form action="procesar.php" method="POST">
        <fieldset>
            <legend>Datos personales</legend>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Seleccionar curso</legend>

            <input type="checkbox" id="cursoFrontEnd" name="cursos[]" value="Front End">
            <label for="cursoFrontEnd">Curso Front End</label><br>

            <input type="checkbox" id="cursoJava" name="cursos[]" value="Java">
            <label for="cursoJava">Curso de Java</label><br>

            <input type="checkbox" id="cursoFullStack" name="cursos[]" value="Full Stack">
            <label for="cursoFullStack">Curso Full Stack</label><br>
        </fieldset>

        <br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
